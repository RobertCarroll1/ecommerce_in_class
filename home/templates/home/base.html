{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/3/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" />
    <title>Ecommerce App</title>
</head>

<body>
    <h1>Ecommerce</h1>
    <nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Ecommerce App</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a></li>
                    <li><a href="{% url 'profile' %}"><i class="fa fa-user"></i> Welcome, {{user}}</a></li>
                    <li><a href="{% url 'cart' %}"><i class=""></i> {{user}} 's Cart</a></li>
                    {% else %}
                    <li><a href="{% url 'register' %}"><i class="fa fa-user-plus"></i> Register</a></li>
                    <li><a href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            {% block content %} {% endblock content %}
        </div>
    </div>
<footer>
    
</footer>
</body>

</html>
